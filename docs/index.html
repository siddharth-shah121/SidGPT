<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Export Robot Logcat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #020617;
            padding: 32px;
            border-radius: 12px;
            max-width: 950px;
            box-shadow: 0 0 30px rgba(0, 255, 150, 0.15);
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            margin-top: 0;
            color: #22c55e;
            text-align: center;
        }

        ul {
            font-size: 18px;
            line-height: 1.8;
        }

        li {
            margin-bottom: 10px;
        }

        .inline-image {
            display: block;
            margin: 12px 0 28px 0;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #334155;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>How to Export Robot Logcat</h1>
    <ul>
        <li>
            Connect your computer to the robot
            <img src="rev-control-hub.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Logcat</strong> in the bottom left of Android Studio
            <img src="android-studio-logcat.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Delete</strong>
            <img src="clear-logcat.png" class="inline-image" alt="">
        </li>

        <li>
            Restart the robot
            <img src="driver-station-restart.png" class="inline-image" alt="">
        </li>

        <li>
            Reproduce the issue
            <img src="reproduce-issue-opmode.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Export</strong> and send the log
            <img
                    src="export-logcat.png"
                    alt="Export logs to a file in Android Studio Logcat"
                    class="inline-image"
            >
        </li>
    </ul>
</div>
</body>
</html>
