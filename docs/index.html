<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to Make a Logcat for FTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #020617;
            padding: 32px;
            border-radius: 12px;
            max-width: 900px;
            box-shadow: 0 0 30px rgba(0, 255, 150, 0.15);
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            margin: 0;
            color: #22c55e;
            text-align: center;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: 16px;
        }

        ul {
            font-size: 18px;
            line-height: 1.8;
        }

        li {
            margin-bottom: 12px;
        }

        /* Default image size */
        .inline-image {
            display: block;
            margin: 10px 0 22px 0;
            max-width: 70%;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        /* Extra small image for final export step */
        .inline-image.small {
            max-width: 45%;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>How to Make a Logcat for FTC</h1>
    <h2>by Sid Shah</h2>
    <h3 class="subtitle">credits to Oscar Froze 'n' Milk</h3>


    <ul>
        <li>
            Connect your computer to the robot
            <img src="rev-control-hub.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Logcat</strong> in the bottom left of Android Studio
            <img src="android-studio-logcat.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Delete</strong>
            <img src="clear-logcat.png" class="inline-image" alt="">
        </li>

        <li>
            Restart the robot
            <img src="driver-station-restart.png" class="inline-image" alt="">
        </li>

        <li>
            Reproduce the issue
            <img src="reproduce-issue-opmode.png" class="inline-image" alt="">
        </li>

        <li>
            Click <strong>Export</strong> and send the log
            <img
                    src="export-logcat.png"
                    class="inline-image small"
                    alt="Export logs to a file in Android Studio"
            >
        </li>
    </ul>
</div>
</body>
</html>
