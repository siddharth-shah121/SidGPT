<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECODE â€” FTC Game Manual AI</title>
    <style>
        body {
          margin: 0;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          background: #0f172a;
          color: #e5e7eb;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        header {
          padding: 16px;
          background: #020617;
          border-bottom: 1px solid #1e293b;
          font-size: 1.25rem;
          font-weight: 600;
          letter-spacing: 0.5px;
        }
        header span {
          color: #38bdf8;
        }
        #chat {
          flex: 1;
          padding: 16px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }
        .msg {
          max-width: 75%;
          padding: 12px 14px;
          border-radius: 14px;
          line-height: 1.4;
          white-space: pre-wrap;
        }
        .user {
          align-self: flex-end;
          background: #2563eb;
        }
        .bot {
          align-self: flex-start;
          background: #020617;
          border: 1px solid #1e293b;
        }
        footer {
          display: flex;
          padding: 12px;
          gap: 8px;
          border-top: 1px solid #1e293b;
          background: #020617;
        }
        input {
          flex: 1;
          padding: 12px;
          border-radius: 10px;
          border: 1px solid #334155;
          background: #020617;
          color: #e5e7eb;
          outline: none;
        }
        button {
          padding: 12px 18px;
          border-radius: 10px;
          border: none;
          background: #38bdf8;
          color: #020617;
          font-weight: 600;
          cursor: pointer;
        }
        button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
        }
    </style>
</head>
<body>
<header>DECODE <span>FTC Game Manual AI</span></header>

<div id="chat"></div>

<footer>
    <input id="input" placeholder="Ask about the FTC DECODE game manual..." />
    <button id="send">Send</button>
</footer>

<script>
    /* ==============================
       CONFIGURATION
       ==============================
       1. Create an OpenAI API key
       2. Replace YOUR_API_KEY_HERE below
       3. Host this file locally or online
    */

    const OPENAI_API_KEY = "YOUR_API_KEY_HERE"; // <-- put your key here
    const MODEL = "gpt-4.1-mini"; // or another chat-capable model

    const systemPrompt = `You are DECODE, an expert AI assistant for the FIRST Tech Challenge (FTC) DECODE season.
Your job is to answer questions strictly based on the official FTC Game Manual.
If a question is outside the manual, say you cannot answer it.
Be clear, concise, and cite section names when possible.`;

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    const messages = [
      { role: "system", content: systemPrompt }
    ];

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = `msg ${className}`;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      input.value = "";
      addMessage(userText, "user");
      messages.push({ role: "user", content: userText });

      sendBtn.disabled = true;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: messages,
            temperature: 0.2
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        messages.push({ role: "assistant", content: reply });
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("Error: Unable to contact DECODE AI.", "bot");
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    addMessage(
      "Hi, I'm DECODE ðŸ¤–\nAsk me anything about the FTC DECODE Game Manual.",
      "bot"
    );
</script>
</body>
</html>
